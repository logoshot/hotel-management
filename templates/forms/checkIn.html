{% extends 'layouts/main.html' %} {% block title %}register{% endblock %} {%
block content %}
<h1>Check In</h1>
<form method="POST" class="form">
  <div class="form-group">
    <input name="Id" placeholder="输入预订人身份证号" />
    <input type="submit" class="btn btn-primary" value="确定" />
  </div>
  {% if orders %}
  <table class="table table-hover">
    <thead>
      <tr>
        <th>#</th>
        <th>房间类型</th>
        <th>房间号</th>
        <th>入住日期</th>
        <th>离店日期</th>
      </tr>
    </thead>
    <tbody>
      {% for order in orders %}
      <tr>
        <th scope="row">1</th>
        <td>{{order.roomType}}</td>
        <td>{{order.roomId}}</td>
        <td>{{order.beginDate}}</td>
        <td>{{order.endDate}}</td>
        <td>
          <a
            href="{{url_for('main.get_tenant_info',orderId=order.Id)}}"
            class="btn btn-primary"
          >
            choose it
          </a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
  {% endif %}
</form>
{% endblock %}
